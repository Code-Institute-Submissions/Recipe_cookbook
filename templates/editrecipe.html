{% extends 'base.html'%} {% block content %}

<div class="row">
    <div class="col s12 m3">
        <div class="card-panel grey darken-2 opacity">
            <h3 class="white-text">Edit Recipe</h3>
        </div>
    </div>
</div>
<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id)}}" method="POST" class="card-panel grey darken-2 white-text opacity col s12">
        <div class="row">
            <div class="input-field col s12 white-text">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix" class="white-text">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix grey-text">restaurant</i>
                <select id="course" name="course_name">
                    <option value="" disabled selected>Choose course</option>
                    {% for cou in courses %}
                        {% if cou.course_name == recipe.course_name %}
                        <option value="{{cou.course_name}}" selected >{{cou.course_name}}</option>
                        {% else %}
                        <option value="{{cou.course_name}}">{{cou.course_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label class="white-text">Course Type</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix red-text">whatshot</i>
                <input id="cuisines" name="cuisines" type="text" class="validate" value="{{recipe.cuisine}}">
                <label for="icon_prefix" class="white-text">Cuisine type eg. <i>British, Indian, Chinese, Mexican etc.</i></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix green-text">public</i>
                <input id="country" name="countrys" type="text" class="validate" value="{{recipe.country}}">
                <label for="icon_prefix" class="white-text">Country of Origin</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix black-text">notes</i>
                <input id="recipe_description" name="recipe_description" type="text" class="validate" value="{{recipe.recipe_description}}">
                <label for="icon_prefix" class="white-text">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix blue-text">local_grocery_store</i>
                <input id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate" value="{{recipe.recipe_ingredients}}">
                <label for="icon_prefix" class="white-text">Ingredients <i>(separate ingredients with commas)</i></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix black-text">list</i>
                <textarea id="recipe_instructions" name="recipe_instructions" class="materialize-textarea">{{recipe.recipe_instructions}}</textarea>
                <label for="icon_prefix" class="white-text">Recipe Instructions <i>(number instructions and separate with commas)</i></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 m6 l3">
                <i class="material-icons prefix yellow-text">av_timer</i>
                <label for="icon_prefix" class="white-text">Prep Time</label>
                <br>
                <p class="range-field" id="" name="">
                    <input type="range" id="preparation_time" name="preparation_time" class="validate" min="10" max="40" />
                    <span class="thumb" style="left: 0px; height: 0px; width: 0px; top: 10px; margin-left: -6px;">
                    <span class="value" id="" name="">{{recipe.preparation_time}}</span></span><span>mins</span>
                </p>
            </div>
            <div class="input-field col s6 m6 l3">
                <i class="material-icons prefix yellow-text">av_timer</i>
                <label for="icon_prefix" class="white-text">Cooking Time</label>
                <br>
                <p class="range-field">
                    <input type="range" id="cooking_time" name="cooking_time" class="validate" min="10" max="120" />
                    <span class="thumb" style="left: 0px; height: 0px; width: 0px; top: 10px; margin-left: -6px;">
                    <span class="value" id="" name="">{{recipe.cooking_time}}</span>
                    </span>
                    <span>mins</span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">people_outline</i>
                <input id="serves" name="serves" type="text" class="validate" value="{{recipe.serves}}">
                <label for="icon_prefix" class="white-text">Serves</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person_outline</i>
                <input id="author" name="author" type="text" class="validate" value="{{recipe.author}}">
                <label for="icon_prefix" class="white-text">Author</label>
            </div>
        </div>
</div>
<div class="row">
    <button class="btn waves-effect grey darken-4" type="submit" name="action">Save Edit
        <i class="material-icons right">playlist_add</i>
    </button>
    <a class="waves-effect blue-grey darken-1 btn" href="{{url_for('all_recipes')}}">Cancel Edit
            </a>
    <button class="btn waves-effect red darken-3">
    <i class="material-icons right">remove_circle_outline</i>
        <a href="{{ url_for('delete_recipe', recipe_id=recipe._id)}}" class="white-text">Delete Recipe</a>
    </button>
</div>
</form>
</div>

{% endblock %}
