<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>
    <header>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="{{url_for('myrecipes')}}">My Recipes</a></li>
            <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
            <li class="divider"></li>
            <li><a href="{{url_for('logout')}}">logout</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('all_recipes')}}" class="brand-logo">Cookbook</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('all_recipes')}}"><i class="material-icons left">home</i>Home</a></li>
                    <li><a href="{{url_for('myrecipes')}}"><i class="material-icons left">book</i>My Recipes</a></li>
                    <li><a href="{{url_for('add_recipe')}}"><i class="material-icons left">queue</i>Add Your Own Recipes</a></li>
                    <li><a href="{{url_for('get_courses')}}"><i class="material-icons left">view_list</i>View Courses</a></li>
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons left">account_circle</i>{{session['username']}}<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('all_recipes')}}">Home</a></li>
                    <li><a href="{{url_for('myrecipes')}}">My Recipes</a></li>
                    <li><a href="{{url_for('get_courses')}}">View Courses</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".dropdown-button").dropdown();
        });
    </script>
</body>

</html>
