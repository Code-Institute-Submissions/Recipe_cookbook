{% extends 'base.html'%} {% block content %}

<h3>Recipes</h3>
<ul class="collapsible popout">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header">
            <div class="col s3">
                <i class="material-icons">expand_more</i>
                <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_medium orange">Edit</a>
                <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_medium blue">Delete</a>
            </div>
            <div class="recipe_header col s9">
                <strong>{{recipe.recipe_name}}</strong> - {{recipe.course_name}}
            </div>
        </div>
        <div class="collapsible-body">
            <span>{{recipe.recipe_description}}</span>
        </div>
    </li>
    {% endfor %}

</ul>
{% endblock %}
